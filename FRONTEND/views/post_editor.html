<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio404 • Post editor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/c4478ed1c2.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body id="homeAuth">

  <!-- NAVBAR igual que en home -->
  <nav class="navbar navbar-expand-md navbar-dark studio-navbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="./home_con_auth.html">
        <span class="badge bg-primary rounded-pill">Beta</span>
        <span>Studio404</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="topbar">
        <form class="ms-md-4 my-2 my-md-0 nav-search-wrapper" role="search">
          <div class="input-group nav-search-input-group">
            <span class="input-group-text">
              <i class="bi bi-search"></i>
            </span>
            <input
              class="form-control"
              type="search"
              placeholder="Search posts, topics or users"
            >
          </div>
        </form>

        <ul class="navbar-nav ms-auto align-items-center gap-2">
          <li class="nav-item">
            <a class="btn btn-outline-info btn-sm rounded-pill" href="./chat_section.html">
              <i class="bi bi-chat-dots me-1"></i> Chat
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light btn-sm rounded-pill" href="./profileview.html">
              <i class="bi bi-person-circle me-1"></i> Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-warning btn-sm rounded-pill" href="./home_sin_auth.html">
              <i class="bi bi-box-arrow-right me-1"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card card-soft">
          <div class="card-body">
            <h4 id="createPostTitle" class="mb-3 text-white">
              Create post
            </h4>

            <form id="createPostForm">
              <!-- Title -->
              <div class="mb-3">
                <label for="inputPostTitle" class="form-label small fw-semibold text-muted">
                  Title
                </label>
                <input
                  type="text"
                  id="inputPostTitle"
                  class="form-control"
                  placeholder="Add a short title"
                >
              </div>

              <!-- Contenido estilo Facebook -->
              <div class="mb-3">
                <label for="inputPostBody" class="form-label small fw-semibold text-muted">
                  What do you want to share
                </label>
                <textarea
                  id="inputPostBody"
                  class="form-control"
                  rows="4"
                  placeholder="Write something for Studio404…"
                ></textarea>
              </div>

              <!-- Topic -->
              <div class="mb-3">
                <label class="form-label small fw-semibold text-muted">
                  Topic optional
                </label>

                <div id="userTopicsPills" class="mb-2 d-flex flex-wrap gap-1">
                  <!-- se llenan desde JS con tus comunidades -->
                </div>

                <div class="input-group input-group-sm mb-1">
                  <span class="input-group-text">r/</span>
                  <input
                    type="text"
                    class="form-control"
                    id="inputTopicName"
                    placeholder="study, memes, kpop"
                  >
                </div>
                <div class="form-text small text-muted">
                  Solo se aceptan topics donde ya eres miembro. Deja vacío para publicar sin topic.
                </div>

                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm mt-2"
                  id="btnNoTopic"
                >
                  Post without topic
                </button>
              </div>

              <!-- Imagen desde link o compu -->
              <div class="mb-3">
                <label class="form-label small fw-semibold text-muted">
                  Image optional
                </label>

                <input
                  type="url"
                  class="form-control form-control-sm mb-2"
                  id="inputImageUrl"
                  placeholder="Paste an image link, for example from Pexels"
                >
                <div class="form-text small text-muted">
                  You can paste a link or upload from your device.
                </div>

                <input
                  type="file"
                  class="form-control form-control-sm mt-2"
                  id="inputImageFile"
                  accept="image/*"
                >
              </div>

              <div class="d-flex justify-content-between align-items-center mt-4">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  id="btnCancelPost"
                >
                  Cancel
                </button>

                <div class="d-flex gap-2">
                  <button
                    type="button"
                    class="btn btn-outline-danger d-none"
                    id="btnDeletePost"
                  >
                    Delete
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="btnSubmitPost"
                  >
                    Publish
                  </button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/controllers/env.js"></script>
  <script src="/controllers/session_controller.js"></script>
  <script src="/controllers/post_editor_controller.js"></script>
</body>
</html>
