<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title>Stvdio404 • Chat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">

    <style>
      /* 1. Configuración Global: Ocupar toda la pantalla sin scroll en el body */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; 
      }

      body {
        display: flex;
        flex-direction: column;
        background-color: var(--bs-body-bg); /* Fondo oscuro */
      }

      /* 2. La Navbar tiene su tamaño natural */
      nav.navbar {
        flex: 0 0 auto; 
        z-index: 1000;
      }

      /* 3. El Wrapper del chat ocupa TODO el espacio restante */
      .chat-wrapper { 
        flex: 1 1 auto; 
        height: 100%; /* Forzamos altura */
        overflow: hidden; /* Clave: nada sale de aquí */
        position: relative;
      }

      /* 4. La fila interna ocupa el 100% */
      .chat-wrapper > .row {
        height: 100%;
        margin: 0;
      }

      /* 5. Columnas (Sidebar y Main): Forzamos que sean Flex containers verticales */
      .chat-wrapper .col-12 {
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 0; 
        overflow: hidden; 
      }

      /* Sidebar */
      .chat-sidebar { 
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden; 
        border-right: 1px solid var(--bs-border-color);
      }
      
      /* Contenedor de la lista de chats (scrollable) */
      #conversationList {
        flex: 1;
        overflow-y: auto;
        min-height: 0; 
      }

      /* 6. Área Principal del Chat */
      .chat-main { 
        flex: 1;
        display: flex; 
        flex-direction: column; 
        height: 100%;
        min-height: 0; 
      }
      
      /* Cabecera del chat */
      .chat-header {
        flex: 0 0 auto;
      }

      /* 7. Área de Mensajes */
      .chat-scroll { 
        flex: 1 1 auto; 
        overflow-y: auto; 
        min-height: 0; 
        padding: 1rem; 
        scroll-behavior: smooth;
        display: flex;
        flex-direction: column;
      }

      /* 8. Composer (Input): Siempre visible abajo */
      .composer { 
        flex: 0 0 auto; 
        z-index: 10;
        border-top: 1px solid var(--bs-border-color); 
        background: var(--bs-body-bg); 
      }

      /* --- Estilos Visuales --- */
      .chat-item { border-radius: .75rem; transition: background-color .15s ease; cursor: pointer; }
      .chat-item.active { background: rgba(13, 110, 253, 0.2); }
      .chat-item:hover { background: rgba(255, 255, 255, 0.05); }
      .chat-snippet { color: var(--bs-secondary-color); }

      .bubble { max-width: 75ch; padding: .6rem .8rem; border-radius: 1rem; word-wrap: break-word; }
      .bubble-in { 
        background: var(--bs-secondary-bg); 
        border: 1px solid var(--bs-border-color); 
        border-top-left-radius: .4rem; 
        color: var(--bs-body-color);
      }
      .bubble-out { background: #0d6efd; color: #fff; border-top-right-radius: .4rem; }
      .msg-time { font-size: .75rem; color: var(--bs-secondary-color); }

      .user-img { width: 38px; height: 38px; object-fit: cover; border-radius: .5rem; }
      .avatar-sm { width: 32px; height: 32px; object-fit: cover; border-radius: 50%; }
      .avatar-md { width: 44px; height: 44px; object-fit: cover; border-radius: 50%; }
      
      .composer .form-control { border-radius: 999px; }
      .btn-circle { width: 40px; height: 40px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; }
      
      .user-select-item { cursor: pointer; transition: background-color 0.2s; }
      .user-select-item:hover { background-color: var(--bs-tertiary-bg); }

      /* --- ESTILOS DEL EMOJI PICKER --- */
      emoji-picker {
        position: absolute;
        bottom: 70px; /* Se abre encima del input */
        left: 1rem;
        z-index: 2000;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        border-radius: 0.5rem;
        /* Variables tema oscuro */
        --background: #212529; 
        --border-color: #495057;
        width: 300px;
        height: 400px;
      }

      @media (max-width: 991.98px) {
        .chat-wrapper { height: auto; flex: 1; }
        .chat-main { height: calc(100vh - 130px); } 
      }
    </style>
  </head>

  <body id="chatRoot">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top border-bottom border-secondary">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="./home_con_auth.html">
          <span class="badge bg-primary rounded-pill me-2">Beta</span>
          <span class="fw-semibold">Stvdio404</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navCollapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="./home_con_auth.html">Home</a>
            </li>
          </ul>

          <div class="ms-auto d-flex align-items-center gap-2">
            <button class="btn btn-primary btn-sm" id="btnNewChat">
              <i class="bi bi-plus-lg me-1"></i> New chat
            </button>
            <a href="./profileview.html" class="d-block">
               <img class="user-img border border-secondary" id="navUserImg" src="https://ui-avatars.com/api/?name=User" alt="Profile">
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-fluid chat-wrapper">
      <div class="row h-100 g-0">
        <aside class="col-12 col-lg-4 col-xl-3 border-end border-secondary">
          <div class="chat-sidebar p-3">
            <div class="d-flex align-items-center mb-3">
              <img src="" class="avatar-md me-2" alt="User" id="currentUserAvatar">
              <div>
                <div class="fw-semibold" id="currentUserName">Loading...</div>
                <div class="small"><span class="status-dot status-online me-1"></span> Online</div>
              </div>
              <div class="ms-auto">
                <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-three-dots"></i></button>
              </div>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text bg-body-tertiary border-secondary"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control border-secondary bg-body-tertiary text-light" id="searchConversations" placeholder="Filter chats...">
            </div>

            <div id="conversationList" class="d-flex flex-column gap-1">
              <p class="text-muted small text-center mt-4" id="emptyChatMsg">
                No active chats.<br>
                Click <strong>New chat</strong> to start one.
              </p>
            </div>
          </div>
        </aside>

        <section class="col-12 col-lg-8 col-xl-9">
          <div class="chat-main" id="chatMainArea">
            
            <div id="noChatSelected" class="d-flex flex-column align-items-center justify-content-center h-100 text-muted">
              <i class="bi bi-chat-square-text fs-1 mb-3"></i>
              <h5>Select a conversation</h5>
              <p class="small">Choose a user from the left or start a new chat.</p>
            </div>

            <div id="activeChatContainer" class="d-none h-100 flex-column">
              <div class="d-flex align-items-center justify-content-between px-3 py-2 border-bottom border-secondary flex-shrink-0 chat-header">
                <div class="d-flex align-items-center">
                  <div class="position-relative me-2">
                    <img src="" class="avatar-md" alt="User" id="activeChatAvatar">
                    <span class="position-absolute bottom-0 end-0 translate-middle p-1 bg-success border border-dark rounded-circle"></span>
                  </div>
                  <div>
                    <div class="fw-semibold" id="activeChatName">User Name</div>
                    <small class="text-success">Online</small>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-2">
                  <div class="dropdown">
                    <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="bi bi-three-dots"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li>
                        <a class="dropdown-item text-danger" href="#" id="btnDeleteChat">
                          <i class="bi bi-trash me-2"></i>Delete chat
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="chat-scroll" id="messagesContainer">
                <div class="text-center small text-muted mt-3">Start of conversation</div>
              </div>

              <div class="composer px-3 py-3 flex-shrink-0 position-relative">
                
                <emoji-picker class="dark d-none" id="emojiPicker"></emoji-picker>

                <form id="messageForm" class="d-flex align-items-center gap-2">
                  <input type="file" id="hiddenFileInput" class="d-none">
                  
                  <button class="btn btn-outline-secondary btn-circle" type="button" id="btnEmoji">
                    <i class="bi bi-emoji-smile"></i>
                  </button>
                  
                  <button class="btn btn-outline-secondary btn-circle" type="button" id="btnAttach"><i class="bi bi-paperclip"></i></button>
                  
                  <input type="text" class="form-control border-secondary bg-body-tertiary text-light" id="messageInput" placeholder="Type a message" autocomplete="off">
                  <button type="submit" class="btn btn-primary btn-circle"><i class="bi bi-send"></i></button>
                </form>
              </div>
            </div>

          </div>
        </section>
      </div>
    </main>

    <div class="modal fade" id="newChatModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header border-secondary">
            <h1 class="modal-title fs-5">New Chat</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text bg-body-tertiary border-secondary"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control border-secondary bg-body-tertiary text-light" id="modalUserSearch" placeholder="Search users...">
            </div>
            <div id="userResultsList" class="list-group list-group-flush">
              <div class="text-center text-muted small py-3">Loading users...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-3"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

    <script src="/controllers/env.js"></script>
    
    <script src="/controllers/chat_controller.js"></script>
  </body>
</html>
