<!doctype html>
<html lang="en">
  <head>
    <title>Stvdio404 â€¢ Comment View</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="/assets/style.css">
  </head>

  <body id="commentRoot">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark studio-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="./home_con_auth.html">
          <span class="badge bg-primary rounded-pill">Beta</span>
          <span>Stvdio404</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="topbar">
          <!-- Search -->
          <form class="nav-search-wrapper my-2 my-md-0" role="search">
            <div class="input-group nav-search-input-group">
              <span class="input-group-text">
                <i class="bi bi-search"></i>
              </span>
              <input
                class="form-control"
                type="search"
                placeholder="Search forum site"
              >
            </div>
          </form>

          <ul class="navbar-nav ms-auto align-items-center gap-2 mt-2 mt-md-0">
            <li class="nav-item">
              <a class="btn btn-outline-light btn-sm rounded-pill" href="./profileview.html">
                <i class="bi bi-person-circle me-1"></i>
                Profile
              </a>
            </li>
            <li class="nav-item">
              <a
                class="btn btn-outline-warning btn-sm rounded-pill"
                href="#"
                data-action="logout"
              >
                <i class="bi bi-box-arrow-right me-1"></i>
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- LAYOUT -->
    <main class="container my-4">
      <div class="row g-4">
        <!-- Izquierda: POST + COMMENTS -->
        <div class="col-12 col-lg-8">
          <!-- POST CARD -->
          <article class="card card-soft mb-3">
            <div class="card-body">
              <div class="d-flex align-items-center small post-meta mb-3">
                <img
                  src=""
                  class="community-logo me-2"
                  alt="Community logo"
                  id="communityLogo"
                >
                <div>
                  <div id="postMeta">
                    <a
                      href="#"
                      class="text-decoration-none fw-semibold text-light"
                      id="communityName"
                    >
                      r/AuroraGallery
                    </a>
                  </div>
                </div>
              </div>

              <h5 class="mb-3 post-title" id="postTitle">Loading post...</h5>

              <div class="mb-3">
                <img src="" class="post-img" alt="Post image" id="postImage">
              </div>

              <!-- Boton de like con contador-->
              <div class="d-flex align-items-center gap-3">
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center gap-1"
                  id="btnLike"
                >
                  <i class="bi bi-heart" id="likeIcon"></i>
                  <span id="likesCount">0</span>
                </button>
              </div>
            </div>
          </article>

          <!-- Composicion de los comentarios -->
          <section class="card card-soft mb-3">
            <div class="card-body">
              <div class="mb-2 small comment-as-label">
                Comment as <span class="fw-semibold" id="currentUserLabel">guest</span>
              </div>
              <div class="d-flex align-items-start">
                <img src="" alt="You" class="comment-avatar me-2">
                <textarea
                  class="form-control comment-textarea"
                  rows="3"
                  placeholder="What are your thoughts"
                  id="commentBody"
                ></textarea>
              </div>
              <div class="text-end mt-2">
                <button
                  type="button"
                  class="btn btn-primary btn-sm btn-comment-primary"
                  id="btnSubmitComment"
                >
                  Comment
                </button>
              </div>
            </div>
          </section>

          <!-- COMMENTS THREAD -->
          <section class="card card-soft">
            <div class="card-header comments-header">
              <strong>Comments</strong>
            </div>
            <div class="card-body" id="commentsList">
              <!-- comments injected by JS -->
            </div>
          </section>
        </div>

        <!-- RIGHT: COMMUNITY SIDEBAR -->
         <!--Agregar algo para que no se vea tan pelon-->

    <footer class="py-4"></footer>

    <script src="/controllers/env.js"></script>
    <script src="/controllers/session_controller.js"></script>
    <script src="/controllers/comments_controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
