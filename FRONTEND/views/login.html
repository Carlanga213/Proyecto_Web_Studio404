<!doctype html>
<html lang="en">
  <head>
    <title>Stvdio404 â€¢ Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css" />
  </head>

  <body class="login-page text-light">
    <div class="auth-container">
      <div class="card auth-card shadow-lg border-0 position-relative">
        <div class="glow-orbit"></div>

        <div class="card-inner">
          <div class="card-body p-4 p-md-4">
            <div class="text-center mb-3">
              <span class="auth-header-pill mb-3">
                <span class="auth-dot"></span>
                <span>Stvdio404</span>
              </span>

              <div class="d-flex justify-content-center mb-2">
                <div class="brand-icon">
                  <i class="bi bi-vinyl-fill"></i>
                </div>
              </div>

              <h3 class="brand-title">Stvdio404</h3>
              <p class="brand-subtitle">
                Log in or create an account to join the discussion
              </p>
            </div>

            <div class="auth-divider">
              <span>Login</span>
            </div>

            <form id="formLogin">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input
                  type="email"
                  id="loginEmail"
                  class="form-control"
                  placeholder="you@example.com"
                  required
                >
              </div>

              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  id="loginPassword"
                  class="form-control"
                  placeholder="password"
                  required
                >
              </div>

              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-box-arrow-in-right me-1"></i>
                  Login
                </button>
              </div>

              <div class="text-center small mt-2">
                Do not have an account yet
                <a href="#" id="btnShowRegister">Register</a>
              </div>
            </form>

            <form id="formRegister" style="display: none">
              <div class="auth-divider">
                <span>Create account</span>
              </div>

              <div class="mb-3">
                <label for="registerUsername" class="form-label">Username</label>
                <input
                  type="text"
                  id="registerUsername"
                  class="form-control"
                  placeholder="cool_handle"
                  required
                >
              </div>

              <div class="mb-3">
                <label for="registerName" class="form-label">Name</label>
                <input
                  type="text"
                  id="registerName"
                  class="form-control"
                  placeholder="Your name"
                >
              </div>

              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input
                  type="email"
                  id="registerEmail"
                  class="form-control"
                  placeholder="you@example.com"
                  required
                >
              </div>

              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input
                  type="password"
                  id="registerPassword"
                  class="form-control"
                  required
                >
              </div>

              <div class="mb-3">
                <label for="registerConfirmPassword" class="form-label">
                  Confirm password
                </label>
                <input
                  type="password"
                  id="registerConfirmPassword"
                  class="form-control"
                  required
                >
              </div>

              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-person-plus-fill me-1"></i>
                  Create account
                </button>
              </div>

              <div class="text-center small mt-2">
                Already have an account
                <a href="#" id="btnShowLogin">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="text-center mt-3 small text-muted">
        <a href="./home_sin_auth.html" class="guest-link">Continue as guest</a>
      </div>
    </div>

    <script src="/controllers/env.js"></script>
    <script src="/controllers/auth_controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
